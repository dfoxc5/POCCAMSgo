<ul class="w3-ul w3-hoverable">
   <li class="camsgo-2-color w3-border-0"><h2>My Estates</h2></li>
   <li *ngFor="let estate of estates" 
   (click)="gotoDetail(estate)" 
   
   class="w3-display-container w3-padding-large camsgo-4-color w3-border">
      {{estate.estateNumber}}
      <button class="w3-button w3-display-right" (click)="delete(estate); $event.stopPropagation()">&times;</button>
   </li>
</ul>
