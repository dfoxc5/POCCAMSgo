<div *ngIf="estate">
   <h2>{{estate.firstName}} details!</h2>
   <div>
      <label>id: </label>{{estate.id}}
   </div>
   <div>
      <table>
         <tr>
            <td><label>First name: </label></td>
            <td><input [(ngModel)]="estate.firstName" placeholder="first"/></td>
         </tr>
         <tr>
            <td><label>Last Name: </label></td>
            <td><input [(ngModel)]="estate.lastName" placeholder="last"/></td>
         </tr>
      </table>
   </div>
   <button (click)="goBack()">Back</button>
   <button (click)="save()">Save</button>
</div>
